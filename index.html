<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Restoran Bintang 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Menu Restoran Bintang 5</h1>
  </header>

  <main class="main-container">
    <section class="Masukkan Menu dan Harga">
      <form id="menu-form" action="/submit-recipe" method="post">
        <fieldset>
          <legend>MENU DAN HARGA</legend>

          <label for="menu-nama">Nama Menu:</label>
          <input type="text" id="menu-nama" name="menu-nama" placeholder="Masukkan nama menu..." required />

          <label for="menu-harga">Harga:</label>
          <input type="text" id="menu-harga" name="menu-harga" placeholder="Contoh: Rp25.000" required />

          <label for="menu-deskripsi">Deskripsi Menu:</label>
          <textarea id="menu-deskripsi" name="menu-deskripsi" placeholder="Masukkan deskripsi menu" required></textarea>

          <button type="submit">Simpan Menu</button>
        </fieldset>
      </form>
    </section>

    <article class="Menu-Bintang-5">
      <h2>Menu Restoran Bintang 5</h2>
      <div class="preview-card">
        <img id="preview-gambar" src="place.jpg" alt="Gambar hidangan utama resep" width="300" />
        <h3 id="preview-nama">Nama Menu</h3>
        <p id="preview-harga">Rp0</p>
        <p id="preview-deskripsi">Deskripsi menu akan muncul di sini.</p>
      </div>
    </article>
  </main>

  <footer>
    <p>Â© 2025 Menu Restoran Bintang 5 | Dibuat untuk UTS-DW-A</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
